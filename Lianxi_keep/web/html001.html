<!DOCTYPE html>
<html lang="en">
<base>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="张岩">
<title>软件谷性能指标</title>
<base href="../img/" target="_blank">
<style type="text/css">
    /* 这里是css样式，这是css注释的格式 */
    h1 {
        color: red;
        text-align: center;
    }
    p {
        color: blue;
    }
</style>
</head>
<body>
<h1>软件谷智慧平台性能指标</h1>
<img src="图片1.png" alt="缺失图片">
<p>base的作用就是已经给图片规定了相对读取地址<br>所以在img中就不用再写相对路径了<br>br就是用来换行的</p>
<p><a href="https://man.ilovefishc.com/pageHTML5/base.html">fishc论坛</a><br>target属性值也在head中定义，所以会打开一个新页面</p>
<p dir="ltr">dir 用来定义文字在页面的左边显示，还是在页面的右边显示</p>
<hr>
<p>hr用来定义一条分割线</p>
<hr>
<p>meta标签让网页实现自适应<br>style 用于调整html元素的样式</p>
<img src="图片2.png" alt="健康申报菜单配置" width="300px" height="50%">

</body>
</html>
